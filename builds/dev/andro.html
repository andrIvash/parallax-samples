<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/andro.css" rel="stylesheet" type="text/css">
    <title>PHP Parallax</title>
</head>
<body>
<section id="androparallax" class="parallax">
    <div data-depth="0.02" class="layer">
		<div class="layer_wrap">
			<div class="layer__bg"><img src="img-a/bg.svg"></div>
		</div>

	</div>

	<div data-depth="0.03" class="layer">
		<div class="layer_wrap">
			<div class="layer__svg-fire1">
				<img src="img-a/fire1.svg">
			</div>
		</div>
	</div>

	<div data-depth="0.04" class="layer">
		<div class="layer_wrap">
			<div class="layer__svg-fire2">
				<img src="img-a/fire2.svg">
			</div>
		</div>
	</div>

	<div data-depth="0.05" class="layer">
		<div class="layer_wrap">
			<div class="layer__svg-fire3">
				<img src="img-a/fire3.svg">
			</div>
		</div>
	</div>

	<div data-depth="0.06" class="layer">
	<div class="layer_wrap">
			<svg width="1920px" height="512px" viewBox="0 0 1920 512">
				<rect x="0" y="268" width="1920" height="268" style="fill: #222230; stroke: #222230;"/>
			</svg>
		</div>
	</div>

	<div data-depth="0.08" class="layer">
		<div class="layer_wrap">
		<div class="layer__svg-pers">
			<img src="img-a/pers.svg">
		</div>
	</div>
</div>



</section>
<script src="libs.js"></script>
<script src="js/andro.js"></script>
</body>
</html>
